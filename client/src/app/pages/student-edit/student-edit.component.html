<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="DOB">DOB *</label>
                        <input type="date" class="form-control" id="DOB" [(ngModel)]="item.DOB" name="DOB" #DOB="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="FatherName">FatherName *</label>
                        <input type="text" class="form-control" id="FatherName" [(ngModel)]="item.FatherName" name="FatherName" #FatherName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="MobileNumber">MobileNumber *</label>
                        <input type="number" class="form-control" id="MobileNumber" [(ngModel)]="item.MobileNumber" name="MobileNumber" #MobileNumber="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="MotherName">MotherName *</label>
                        <input type="text" class="form-control" id="MotherName" [(ngModel)]="item.MotherName" name="MotherName" #MotherName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Name">Name *</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Surname">Surname</label>
                        <input type="text" class="form-control" id="Surname" [(ngModel)]="item.Surname" name="Surname" #Surname="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>_Classes</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton_Classes" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton_Classes">
                                    <button class="dropdown-item" *ngFor="let item of list_Classes" [class.disabled]="containClasses(item._id)" (click)="$event.preventDefault(); containClasses(item._id) || addClasses(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item._classes || item._classes.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item._classes; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeClasses(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 *ngIf="externalExam__Student[0]">External Relations</h2>
        
                        <h3 *ngIf="externalExam__Student[0]">Exam</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalExam__Student">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
